name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Javascript client npm install, build, and test
      working-directory: ./javascript-client
      run: |
        npm ci
        npm run build
        npm run lint
      env:
        CI: true
    - name: widget npm install, build, and test
      working-directory: ./widget
      run: |
        npm ci
        npm run build
        npm run lint
      env:
        CI: true
