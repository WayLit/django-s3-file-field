name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: django-s3-file-field npm install, build, and test
      working-directory: ./django-s3-file-field-client
      run: |
        npm ci
        npm run build
        npm run lint
      env:
        CI: true
    - name: client npm install, build, and test
      working-directory: ./client
      run: |
        npm ci
        npm run build
        npm run lint
      env:
        CI: true
