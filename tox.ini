[tox]
envlist =
    lint,
    type,
    test,

[testenv]
extras =
    boto3
    minio

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-black
    flake8-bugbear
    flake8-docstrings
    flake8-isort
    flake8-quotes
    pep8-naming
commands =
    flake8 {posargs:.}

[testenv:type]
deps =
    boto3-stubs[s3]
    django-stubs
    djangorestframework-stubs
    mypy
    pytest
    pytest-mock
    requests
commands =
    mypy {posargs:s3_file_field tests}

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
    isort
commands =
    isort {posargs:.}
    black {posargs:.}

[testenv:test]
passenv =
    MINIO_STORAGE_ENDPOINT
    MINIO_STORAGE_ACCESS_KEY
    MINIO_STORAGE_SECRET_KEY
    MINIO_STORAGE_MEDIA_BUCKET_NAME
deps =
    factory-boy
    pytest
    pytest-django
    pytest-mock
    requests
commands =
    pytest tests {posargs}

[flake8]
max-line-length = 100
show-source = True
ignore =
    # closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # whitespace before ':'
    E203,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,
exclude =
    *.egg-info,
    .git,
    .mypy_cache,
    .pytest_cache,
    .tox,
    .venv,
    __pycache__,
    build,
    node_modules,
# Explicitly set this, so "python-client/pyproject.toml" is never used
black-config = pyproject.toml

[pytest]
addopts = --strict-markers --showlocals --verbose
filterwarnings =
    ignore::DeprecationWarning:minio
    ignore::django.utils.deprecation.RemovedInDjango40Warning:rest_framework
DJANGO_SETTINGS_MODULE = test_app.settings
